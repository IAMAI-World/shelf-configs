    admin: gladiypavlo@gmail.com
    base-link: https://dashboard.iamaiworld.ai/user/
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  cloud:
    gateway:
      httpclient:
        codec:
          multipart:
            enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    mail:
